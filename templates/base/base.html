<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'base/general.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base/base.css' %}">
    {% block stylesheet %}{% endblock  %}
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <script type="text/javascript" src="{% static 'base/js/dropdown.js' %}"></script>
    <title>{% block title %}Homepage{% endblock %}</title>
</head>

<body>
    <div id="navbar">
        <div id="menu_burger" onclick="slideMenu(this)">&#9776;</div>
        <div id="img_container">
            <img src="{% static "base/images/spacex_logo_white.png" %}" alt="SpaceX Logo">
        </div>
    </div>
    <div id="dropdown">
        <ul>
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="{% url 'launches:past' %}">Launches</a>
            </li>
            <li>
                <a href="{% url 'launchpads:index' %}">Launch Pads</a>
            </li>
            <li>
                <a href="">Landing Pads</a>
            </li>
            <li>
                <a href="">Rockets</a>
            </li>
            <li>
                <a href="">Dragons</a>
            </li>
            <li>
                <a href="">Ships</a>
            </li>
            <li>
                <a href="">About</a>
            </li>
            <li>
                <a href="">Contact</a>
            </li>
        </ul>
    </div>
    <div id="content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
